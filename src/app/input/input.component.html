<div class="well col-md-6">
<form #myForm="ngForm" (ngSubmit)="onSubmit(myForm.value)">
<div class="form-group">
  <label for="name">Enter your name:</label>
  <input type="text" id="name"
   name="myName"
   class="form-control"
   ngModel
   #nameRef=ngModel
   required
   minlength="3"
   />
   <div *ngIf="nameRef.errors && (nameRef.touched)" class="alert alert-danger">
     <!-- If error was caused by minlength or required -->
     <div [hidden]="!nameRef.errors.required">
       Enter a name
     </div>
     <div [hidden]="!nameRef.errors.minlength">
       Enter your name with atleast 3 characters
     </div>
   </div>
</div>

<div class="form-group">
  <label for="company">Company:</label>
  <input type="text" id="company"
   name="myCompany"
   class="form-control"
   ngModel
   />
 </div>
 <div ngModelGroup="address">
   <div class="form-group">
      <label for="city">City:</label>
      <input type="text" id="city" name="mycity" ngModel class="form-control">
   </div>

  <div class="form-group">
        <label for="state">State:</label>
        <input type="text" id="state" name="mystate" ngModel class="form-control">
  </div>

  <div class="form-group">
        <label for="postal">PostalCode:</label>
        <input type="text" id="postal" name="mypostal" ngModel class="form-control">
  </div>

  <div class="form-group">
        <label for="country">Country:</label>
        <input type="text" id="mycountry" name="mycountry" ngModel class="form-control">
  </div>
 </div>
 <button type="submit" [disabled] ="!myForm.form.valid" class="btn btn-primary">Submit</button>
</form>
</div>
